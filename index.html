<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStreamIt - Vidéos à la demande</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="logo.png" alt="Logo du site" id="site-logo">
        <h1>Vidéos à la demande</h1>
    </header>

    <main>
        <!-- Section Meilleur film -->
        <section id="best-movie">
            <h2>Meilleur film</h2>
            <div class="movie">
                <img id="best-movie-image" src="" alt="Affiche du meilleur film">
                <div class="movie-info">
                    <h3 id="best-movie-title">Titre du film</h3>
                    <p id="best-movie-summary">Résumé du film...</p>
                    <button id="best-movie-details">Détails</button>
                </div>
            </div>
        </section>

        <!-- Section Films les mieux notés -->
        <section id="top-rated-movies">
            <h2>Films les mieux notés</h2>
            <div class="movies-container">
                <img id="movie1-image" src="tenet.jpg" alt="Affiche du film 1">
                <img id="movie2-image" src="tenet.jpg" alt="Affiche du film 2">
                <img id="movie3-image" src="tenet.jpg" alt="Affiche du film 3">
                <img id="movie4-image" src="tenet.jpg" alt="Affiche du film 4">
                <img id="movie5-image" src="tenet.jpg" alt="Affiche du film 5">
                <img id="movie6-image" src="tenet.jpg" alt="Affiche du film 6">
            </div>
                <!-- Les films seront ajoutés dynamiquement ici -->
            </div>
            <button class="see-more">Voir plus</button>
        </section>

        <!-- Section Catégorie 1 -->
        <section id="category-1">
            <h2>Catégorie 1</h2>
            <div class="movies-container">
                <!-- Les films seront ajoutés dynamiquement ici -->
            </div>
            <button class="see-more">Voir plus</button>
        </section>

        <!-- Section Catégorie 2 -->
        <section id="category-2">
            <h2>Catégorie 2</h2>
            <div class="movies-container">
                <!-- Les films seront ajoutés dynamiquement ici -->
            </div>
            <button class="see-more">Voir plus</button>
        </section>

        <!-- Section Autres -->
        <section id="other-category">
            <h2>Autres</h2>
            <label for="other-category-select">Choisissez une catégorie :</label>
            <select id="other-category-select">
                <option value="all">Toutes les catégories</option>
                <!-- Les options seront ajoutées dynamiquement via l'API -->
            </select>
            <div class="movies-container">
                <!-- Les films seront ajoutés dynamiquement ici -->
            </div>
            <button class="see-more">Voir plus</button>
        </section>

        <!-- Section Autres 2 -->
        <section id="other-category-2">
            <h2>Autres 2</h2>
            <label for="other-category-2-select">Choisissez une catégorie :</label>
            <select id="other-category-2-select">
                <option value="all">Toutes les catégories</option>
                <!-- Les options seront ajoutées dynamiquement via l'API -->
            </select>
            <div class="movies-container">
                <!-- Les films seront ajoutés dynamiquement ici -->
            </div>
            <button class="see-more">Voir plus</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 OCMovies. Tous droits réservés.</p>
    </footer>
</body>

</html>
